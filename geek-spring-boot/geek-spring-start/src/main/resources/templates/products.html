<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStore</title>
    <link href="../static/css/Layout.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
<div class="wrapper">
    <div class="container top__container">
        <a href="./index" class="index">main page</a>
        <div class="top">
            <div class="header">
                <h1 class="main__heading">MyStore</h1>
            </div>
        </div>
    </div>
    <div class="container center__container">
        <div class="main__content">
            <h2 class="heading">Products:</h2>
            <form class="add__form card card__item" th:action="@{/products}" th:object="${product}" method="post">
                <input placeholder="Title" class="text__field" type="text" th:field="*{title}" />
                <br>
                <input placeholder="Cost" class="text__field" type="text" th:field="*{cost}" />
                <br>
                <button class="add__button" type="submit">Add</button>
            </form>
            <ul class="card__box">
                <th:block th:each="product : ${products}">
                    <li class="card">
                        <div class="card__item">
                            <h3 class="title"><span th:text=${product.title}></span></h3>
                            <h5 class=id >#id:<a th:href="@{'/products/' +${product.id}}" th:text=${product.id}></a> </h5>
                            <div class="card__image">
                                <img src="" alt="img">
                            </div>
                            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum,consequatur!
                            </p>
                            <h2 class="cost"><span th:text=${product.cost}></span> RUB</h2>
                            <div ><a th:href="@{'/products/delete/' +${product.id}}">
                                delete
                            </a></div>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>
<div class="container botom__container">
    <div class="botom__box">
        <div class="botom__info"></div>
        <div class="footer">Всем привет</div>
    </div>
</div>





</body>

</html>
